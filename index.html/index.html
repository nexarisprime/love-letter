<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: linear-gradient(45deg, #fddde6, #fdeff2, #ffd1dc);
      background-size: 400% 400%;
      animation: bgFlow 15s ease infinite;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: #d94f70;
      position: relative;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      outline: none;
      top: 30px;
    }

    .envelope-label {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1.1rem;
      letter-spacing: 1px;
      background: rgba(0,0,0,0.15);
      padding: 6px 18px;
      border-radius: 20px;
      z-index: 5;
      pointer-events: none;
      transition: opacity 0.4s;
      opacity: 1;
      font-weight: 500;
    }

    .envelope.open .envelope-label {
      opacity: 0;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff6f91;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      z-index: 3;
      transition: transform 1s, z-index 0s 1s; /* z-index drops after animation */
      transform-origin: top;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
      z-index: 0;
    }

    .letter {
      position: absolute;
      width: 90%;
      height: 100%;
      top: 80%;
      left: 5%;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      transition: top 1s cubic-bezier(.4,2,.6,1);
      z-index: 2;
      opacity: 0;
      pointer-events: none;
    }

    .envelope.open .letter {
      top: -90%;
      opacity: 1;
      pointer-events: auto;
      transition: top 1s cubic-bezier(.4,2,.6,1), opacity 0.5s;
    }

    .letter p {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
      text-align: center;
    }

    .heart {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      z-index: 4;
      pointer-events: none;
    }

    /* Floating Hearts */
    .heart-float {
      position: absolute;
      background: rgba(255, 192, 203, 0.7);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      clip-path: path('M10 30 C 10 10, 40 10, 40 30 A 15 15 0 0 1 10 30');
      animation: floatHearts 10s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="envelope" onclick="openEnvelope()" tabindex="0" aria-label="Open love letter envelope">
  <div class="flap"></div>
  <div class="letter">
    <p>
      My Dearest,<br><br>
      Just a little note to remind you how much you're loved.<br>
      You mean the world to me ‚ù§<br><br>
      *14344*
      <span>üíï</span>
    </p>
  </div>
  <div class="envelope-label">Open to Read</div>
  <div class="heart">üíå</div>
</div>

<script>
  function openEnvelope() {
    document.querySelector('.envelope').classList.toggle('open');
  }

  // Keyboard accessibility: open envelope with Enter or Space
  document.querySelector('.envelope').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' || e.key === ' ') {
      openEnvelope();
    }
  });

  // Generate floating hearts
  for (let i = 0; i < 15; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart-float';
    heart.style.left = (Math.random() * 100) + 'vw';
    heart.style.animationDelay = (Math.random() * 10) + 's';
    heart.style.width = (10 + Math.random() * 15) + 'px';
    heart.style.height = heart.style.width;
    document.body.appendChild(heart);
  }
</script>
</body>
</html>
